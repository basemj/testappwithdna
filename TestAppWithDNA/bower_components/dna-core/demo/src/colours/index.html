<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JustGiving DNA colour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <h1>JustGiving DNA colour swatch</h1>    
        <h2>Red</h2>
        <ul class="swatch-list clearfix">
            <li>
                <h3>$Cinnabar</h3>
                <span class="cinnabar swatch"></span>
            </li>
            <li>
                <h3>$persianRed</h3>
                <span class="persianRed swatch"></span>
            </li>
            <li>
                <h3>$fireEngineRed</h3>
                <span class="fireEngineRed swatch"></span>
            </li>
        </ul>

        <h2>Orange</h2>
        <ul class="swatch-list clearfix">
            <li>
                <h3>$lightningYellow</h3>
                <span class="lightningYellow swatch"></span>
            </li>
            <li>
                <h3>$pumpkin</h3>
                <span class="pumpkin swatch"></span>
            </li>
            <li>
                <h3>$internationalOrange</h3>
                <span class="internationalOrange swatch"></span>
            </li>
            <li>
                <h3>$hotCinnamon</h3>
                <span class="hotCinnamon swatch"></span>
            </li>
        </ul>
        <h2>Yellow</h2>
        <ul class="swatch-list clearfix">
            <li>
                <h3>$cream</h3>
                <span class="cream swatch"></span>
            </li>
        </ul>

        <h2>etc.</h2>
    </body>
</html>
